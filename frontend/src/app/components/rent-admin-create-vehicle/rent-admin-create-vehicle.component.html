<div class="justify-content-center mt-4">
  <h1 class="pt-2 text-align-left"><b>Vehículos de Alquiler</b></h1>
  <div class="d-flex flex-row justify-content-evenly">
    <div>
      <p-table
        #table
        [loading]="!cars"
        [value]="cars"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Vehículo</th>
            <th>Año</th>
            <th>Motor</th>
            <th>Precio al día (€)</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
          <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.model }}</td>
            <td>{{ car.year }}</td>
            <td>{{car.engine}}</td>
            <td>{{car.price}}€</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <p-divider layout="vertical"></p-divider>
    <div class="w-50">
      <form [formGroup]="vehicleForm">
        <div class="d-flex flex-column justify-content-center">
          <div class="text-center">
            <h4>Añadir vehículo</h4>
          </div>
          <div class="d-flex flex-row justify-content-between">
            <div class="mt-3 mb-3">
              <p-floatLabel>
                <input id="vehicle" type="text" pInputText formControlName="model" class="w-100"/>
                <label for="vehicle" class="required">Vehículo</label>
              </p-floatLabel>
            </div>
            <div class="mt-3 mb-3">
              <p-floatLabel>
                <input id="year" type="text" pInputText formControlName="year" class="w-100"/>
                <label for="year" class="required">Año</label>
              </p-floatLabel>
            </div>
            <div class="mt-3 mb-3">
              <p-floatLabel>
                <input id="engine" type="text" pInputText formControlName="engine" class="w-100"/>
                <label for="engine" class="required">Motor</label>
              </p-floatLabel>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center justify-content-around">
            <div class="mt-3 mb-3">
              <p-floatLabel>
                <input id="price" type="number" pInputText formControlName="price"/>
                <label for="price" class="required">Precio al día</label>
              </p-floatLabel>
            </div>
            <div class="mb-3">
              <label for="img" class="required">Imagen</label>
              <input #inputFile type="file" accept="image/*" id="img" class="form-control" (change)="handleUpload($event)"/>
            </div>
          </div>
          <div class="d-flex flex-column text-center mt-1">
            <div>
              <button
                pButton
                class="btn btn-secondary"
                (click)="onSubmit()"
                [disabled]="vehicleForm.invalid"
                label="AÑADIR VEHICULO"
              ></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
