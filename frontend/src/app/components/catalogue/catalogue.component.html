<h1>Catálogo de vehículos</h1>
<article>
  @for (vehicle of vehicles; track $index) {
    <section class="d-flex gap-3 mb-4" [ngClass]="{'justify-content-end': $index % 2 == 1}">
      <div
        class="d-flex flex-column justify-content-start align-items-center gap-3"
        [ngClass]="{'order-2': $index % 2 == 1}"
      >
        <img
          src="data:image/jpg;base64,{{ vehicle.image }}"
          class="object-fit-cover mt-2"
          width="350px"
          height="200px"
          alt=""
        >
        <a routerLink="/vehicle-configurator/{{vehicle.id}}" class="btn btn-secondary">Configurar</a>
      </div>
      <div class="content">
        <h2 class="name" [ngClass]="{'text-end': $index % 2 == 1}">
          {{ vehicle.brand }} {{ vehicle.model }}
        </h2>
        <div class="description">
          {{ vehicle.description }}
        </div>
        <div class="button-container">
            <a class="btn btn-outline-dark"
               href="/catalogue/drive-request"
            >Solicitud de Prueba</a>
      	</div>
      </div>
    </section>
  }
</article>
