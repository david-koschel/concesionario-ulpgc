<div class="vehicle-container">
    <img [src]="vehicle.img" alt="" id="vehicle-img">
    <div id="specs">
        <p id="vehicle-title">{{vehicle.make}} {{vehicle.model}}</p>
        <p>Motor {{vehicle.engine}}</p>
        <p>Año: {{vehicle.year}}</p>
        <p>Precio/día: {{vehicle.price}}€</p>
        <p>Número de días: {{rentDays}}</p>
        <p>Precio Total: {{rentDays*vehicle.price}}€</p>
    </div>
</div>
