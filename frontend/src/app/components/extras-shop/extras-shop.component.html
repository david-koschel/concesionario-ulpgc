<h1>Tienda de accesorios</h1>
@for (extra of extras; track $index) {
    <section class="d-flex gap-3 mb-4" [ngClass]= "{'justify-content-end': $index % 2 == 1}">
    <div class="row"></div>
      <div class="d-flex flex-column justify-content-center">
        <label class="fw-bold">
          {{ extra.name }}
        </label>
        <div class="row">
          <div class="col-9">
            <div class="description">
              {{ extra.description }}
            </div>
          </div>
          <div class="col-3">
            <div class="d-flex flex-column align-items-center justify-content-start gap-2">
              <img
                [src]="extra.image"
                class="object-fit-contain mt-1"
                width="200px"
                height="100px"
                alt
              >
              <button
                class="btn btn-secondary"
                (click)="buyExtras(extra)"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
      </section>
}
