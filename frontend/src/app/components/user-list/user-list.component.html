<h1>Usuarios</h1>
<p-table
  #table
  [loading]="!users"
  [value]="users"
  [globalFilterFields]="['name', 'email', 'role']"
>
  <ng-template pTemplate="caption">
    <div class="d-flex justify-content-between align-items-center gap-5">
      <div class="input-group">
        <input #input type="text" class="form-control border-dark" (input)="table.filterGlobal(input.value,'contains')">
        <span class="input-group-text border-dark">Buscar</span>
      </div>
      <a class="btn btn-outline-dark text-nowrap" routerLink="/user-form/new">AÃ±adir usuario</a>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
      <th style="width: 6rem">  </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role | titlecase }}</td>
      <td>
        <a class="btn btn-outline-dark" routerLink="/user-form/{{user.id}}">Editar</a>
      </td>
    </tr>
  </ng-template>
</p-table>
