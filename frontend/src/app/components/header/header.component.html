<div class="d-flex align-items-center menu">
    <div class="buttons-left">
      <p-sidebar [(visible)]="sidebarVisible">
        <div class="d-flex flex-column">
          @for (button of buttons; track $index) {
            <a
              class="btn btn-outline-dark"
              routerLink="{{button.route}}"
              (click)="sidebarVisible = false"
            ><i class="{{button.icon}}"></i>{{button.name}}</a>
          }
        </div>
      </p-sidebar>
      <button
        class="btn btn-outline-light"
        (click)="sidebarVisible = true"
      ><i class="pi pi-bars"></i></button>
    </div>
    <a
      style="margin: 0 auto;"
      routerLink="/home"
      class="d-none d-md-block"
    ><img
      src="/assets/logos/logo.png"
      class="hover"
      alt="Concesionario ULPGC Logo">
    </a>
    <a
      style="margin: 0 auto;"
      routerLink="/home"
      class="d-sm-none buttons-right"
    ><img
      src="/assets/logos/logo-sm.png"
      class="hover"
      alt="Concesionario ULPGC Logo" height="70" width="220">
    </a>
    <div class="d-none d-md-block buttons-right">
      @if (!loggedIn) {
        <button class="btn btn-outline-light" (click)="fakeLogin()">Iniciar Sesi√≥n</button>
      } @else {
        <button
          type="button"
          pButton
          icon="pi pi-list"
          (click)="userMenu.toggle($event)"
          label="Mi coche ULPGC"
          class="btn btn-outline-light overflow-visible"
        ></button>
      }
    </div>
    <p-menu
      #userMenu
      [model]="menuItems"
      [popup]="true"
    ></p-menu>
</div>
