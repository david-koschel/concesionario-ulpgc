<h1>Mi Perfil</h1>
<div class="d-flex flex-column">
  <div class="align-self-center card bg-body-secondary">
    <div class="py-4 px-4 px-md-5">
      <div class="d-flex justify-content-between gap-4 flex-column-reverse flex-sm-row">
        <div class="d-flex flex-column h-100 justify-content-center">
          @for (row of userCardRows; track $index) {
            <h5 class="card-title">{{ row.name }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ row.value }}</h6>
          }
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center gap-3">
          <!--suppress CheckImageSize -->
          <img ngSrc="assets/mockups/user_avatar.png" height="200" width="200" class="rounded-circle" alt="User Avatar">
          <button
            pButton
            class="btn btn-primary d-none d-md-block"
            style="width: fit-content;"
            label="EDITAR PERFIL"
          ></button>
        </div>
      </div>
      <div class="d-md-none col-12 text-center mt-3">
        <button
          pButton
          class="btn btn-primary"
          style="width: fit-content;"
          label="EDITAR PERFIL"
        ></button>
      </div>
    </div>
  </div>
  <hr>
  <h3>Mis veh√≠culos</h3>
  <div class="container text-center">
    <div class="row row-cols-2">
      <div *ngFor="let i of [0 ,1,0, 0,1]" class="col">
        <div class="card bg-body-secondary my-2">
          <div class="card-body">
            <img ngSrc="assets/mockups/{{ i ? 'car_blue.png' : 'car_red.png'}}" alt="..." width="136" height="64">
            <div class="d-flex justify-content-evenly mt-4 mb-2">
              <label><b>Modelo</b></label>
              <span>Coche Chulo</span>
            </div>
            <div class="d-flex justify-content-evenly">
              <label><b>Estado</b></label>
              <span>Comprado</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
