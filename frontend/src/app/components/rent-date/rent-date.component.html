<div class="d-flex gap-4 align-items-start">
  <p-calendar
    [formControl]="fechaRecogida"
    [minDate]="currentDate"
  >
    <ng-template pTemplate="date" let-date>
      <div class="occupied-date">
        <span [class]="getDateClass(date)">{{ date.day }}</span>
      </div>
    </ng-template>
  </p-calendar>
  <p-calendar
    [formControl]="fechaLlegada"
    [minDate]="currentDate"
  >
    <ng-template pTemplate="date" let-date>
      <div class="occupied-date">
        <span [class]="getDateClass(date)">{{ date.day }}</span>
      </div>
    </ng-template>
  </p-calendar>
  <div class="d-flex flex-column gap-3">
    <button id="show-vehicles" (click)="onBuscarVehiculosDisponibles()">BUSCAR VEHICULOS DISPONIBLES</button>
    <div class="alert alert-danger" *ngIf="fechaInvalida" role="alert">
      La fecha de llegada no puede ser anterior a la fecha de recogida.
    </div>
  </div>
</div>
